<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>90's Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="page-header">
      <h1 id="header-title">retroCalc</h1>
    </header>

    <div class="container">
      <div id="calculator">
        <div id="calculator-top">
          <div id="screen-holder">
            <div id="display">0</div>
          </div>
          <div id="panel">
            <div id="panel-1">
              <div id="company">
                <h2 id="company-name">Texas Instruments</h2>
              </div>
              <div id="solar">
                <div class="solar-bar"></div>
                <div class="solar-bar"></div>
                <div class="solar-bar"></div>
                <div class="solar-bar" id="solar-end"></div>
              </div>
            </div>
            <div id="panel-2">
              <h1 id="product">TI-108</h1>
            </div>
          </div>
        </div>
        <div id="calculator-bottom">
          <div id="buttons">
            <div class="btn fn-btn" id="abs-btn">+/-</div>
            <div class="btn fn-btn" id="sqrt-btn">√</div>
            <div class="btn fn-btn operator-btn" id="modulo-btn">%</div>
            <div class="space"></div>
            <div class="btn fn-btn operator-btn" id="divide-btn">÷</div>
            <div class="btn fn-btn memory-btn" id="memory-clear-btn">MRC</div>
            <div class="btn fn-btn memory-btn" id="memory-minus-btn">M-</div>
            <div class="btn fn-btn memory-btn" id="memory-plus-btn">M+</div>
            <div class="space"></div>
            <div class="btn fn-btn operator-btn" id="multiply-btn">x</div>
            <div class="btn number-btn" id="7-btn">7</div>
            <div class="btn number-btn" id="8-btn">8</div>
            <div class="btn number-btn" id="9-btn">9</div>
            <div class="space"></div>
            <div class="btn fn-btn operator-btn" id="subtract-btn">-</div>
            <div class="btn number-btn" id="4-btn">4</div>
            <div class="btn number-btn" id="5-btn">5</div>
            <div class="btn number-btn" id="6-btn">6</div>
            <div class="space"></div>
            <div class="btn fn-btn operator-btn" id="add-btn">+</div>
            <div class="btn number-btn" id="1-btn">1</div>
            <div class="btn number-btn" id="2-btn">2</div>
            <div class="btn number-btn" id="3-btn">3</div>
            <div class="space"></div>
            <div class="btn fn-btn" id="equals-btn">=</div>
            <div class="btn fn-btn" id="clear-btn">ON/C</div>
            <div class="btn number-btn" id="0-btn">0</div>
            <div class="btn number-btn" id="decimal-btn">.</div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
